query GetProducts {
  products {
    id
    name
    slug
    variants(orderBy: price_ASC, first: 1) {
      price
      size {
        width
        height
      }
    }
    images(first: 1) {
      id
      alt
      url
    }
  }
}

query GetProductsSlugs {
  products {
    slug
  }
}

query GetProductDetailsBySlug($slug: String) {
  product(where: { slug: $slug }) {
    name
    description
    paperWeight
    orientation
    color
    sale
    whiteFrame
    paperWeight
    finish
    categories {
      name
    }
    variants {
      ... on ProductVariantType {
        id
        price
        size {
          width
          height
        }
      }
    }
    images {
      url
      alt
    }
  }
}
