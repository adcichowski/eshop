query GetProducts {
  products {
    id
    price
    slug
    name
    images(first: 1) {
      id
      url
    }
  }
}

query GetProductsSlugs {
  products {
    slug
  }
}

query GetProductDetailsBySlug($slug: String) {
  product(where: { slug: $slug }) {
    name
    slug
    price
    description
    images {
      url
    }
  }
}
